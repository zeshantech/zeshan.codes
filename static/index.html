<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Contact Form</title>
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />
  </head>
  <body class="theme-dark">
    <main class="main-content">
      <div class="top-cover u-padding-block-end-56">
        <div class="container">
          <div
            class="u-flex u-gap-16 u-flex-justify-center u-margin-block-start-16"
          >
            <h1 class="heading-level-1">Contact</h1>
            <code class="u-un-break-text"></code>
          </div>
          <p
            class="body-text-1 u-normal u-margin-block-start-16"
            style="max-width: 50rem"
          >
            Fill the form below to send us a message.
          </p>
          <form
            class="u-flex-vertical u-gap-16 u-margin-block-start-16"
            style="max-width: 50rem"
            method="post"
          >
            <input type="email" name="email" placeholder="Email" required />
            <textarea
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <button class="button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
