<div class="flex space-x-4 w-full items-center justify-center">
    <button mat-icon-button class="!w-20 !h-20 !rounded-lg" (click)="redirectToGoogleCalendar()">
        <img class="!w-14 !h-14"
            src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-meet-512.png"
            alt="Google Meet Icon">
    </button>

    <button mat-icon-button class="!w-20 !h-20 !rounded-lg" (click)="redirectToZoom()">
        <img class="!w-14 !h-14"
            src="https://static.vecteezy.com/system/resources/thumbnails/012/871/376/small_2x/zoom-logo-in-blue-colors-meetings-app-logotype-illustration-free-png.png"
            alt="Zoom Icon">
    </button>

    <button mat-icon-button class="!w-20 !h-20 !rounded-lg" (click)="redirectToTeams()">
        <img class="!w-14 !h-14"
            src="https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-10-512.png"
            alt="MsTeams Icon">
    </button>

    <button mat-icon-button class="!w-20 !h-20 !rounded-lg" (click)="redirectToWebex()">
        <img class="!w-14 !h-14"
            src="https://www.point-star.com/wp-content/uploads/2021/06/cisco-webex-new.png"
            alt="Webex Icon">
    </button>


</div>
