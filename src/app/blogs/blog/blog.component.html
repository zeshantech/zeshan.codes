<div *ngIf="blog">
    <h1>{{ blog.title }}</h1>

    <mat-card>
        <img [src]="blog.imageUrl" [alt]="blog.title" class="blog-image" />
    </mat-card>

    <div [innerHTML]="blog.content"></div>


    <div class="blog-details">
        <p>Likes: {{ blog.likesCount }}</p>
        <p>Comments: {{ blog.commentsCount }}</p>
    </div>

    <h2>Comments</h2>
</div>
