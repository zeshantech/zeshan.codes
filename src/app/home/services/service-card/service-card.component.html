<mat-card matRipple class="p-2 text-center justify-between w-72 h-full cursor-pointer select-none" (click)="onClick.emit()">
    <mat-card-content class="space-y-4 !flex flex-col items-center">
        <img [src]="imageUrl" alt="" class="h-32">
        <mat-card-title>{{ title }}</mat-card-title>
        <span>Total clicks: <b>{{clicks}}</b></span>
    </mat-card-content>
</mat-card>
